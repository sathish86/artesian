<html>
  <head>
    {% block head %}
    <title>integrator</title>
    {% endblock %}
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"> -->
    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="https://getbootstrap.com/docs/3.3/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/3.3/examples/navbar/navbar.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="https://getbootstrap.com/docs/3.3/assets/js/ie-emulation-modes-warning.js"></script>

  </head>
  <body>
    <br>
    <div class="container">

      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Artesian</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            {% if user.is_authenticated %}
            <ul class="nav navbar-nav">
              <li><a href="{% url 'integrator:home' %}">Home</a></li>
              <li><a href="{% url 'integrator:view_profile' %}">Profile</a></li>
              <li><a href="{% url 'integrator:edit_profile' %}">Edit Profile</a></li>


            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="{% url 'integrator:change_password' %}">Change Password</a></li>
              <li><a href="{% url 'integrator:logout' %}">Logout</a></li>
            </ul>


            {% else %}
            <ul class="nav navbar-nav">
              <li><a href="{% url 'integrator:home' %}">Home</a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="{% url 'integrator:login' %}">Login</a></li>
              <li><a href="{% url 'integrator:register' %}">Register</a></li>
            </ul>
            {% endif %}


          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>



      {% block body %}
      <h1>Base</h1>

      {% endblock %}

    </div> <!-- /container -->




  </body>

</html>
